<div class="d-flex flex-wrap" *ngIf="userList">
  <div *ngFor="let user of userList| paginate: { itemsPerPage: 6, currentPage: p, totalItems: total }"
    class="card mx-4 my-4" style="width: 20%;">
    <img src="{{user.avatar}}" [routerLink]="['/single-user', user.id]" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name + " " + user.last_name }}</h5>
      <p class="card-text">{{user.email}}</p>
    </div>
  </div>
 
</div>
<div class="d-flex justify-content-center">
<pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
</div>
